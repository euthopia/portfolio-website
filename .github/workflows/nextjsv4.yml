name: Deploy Next.js to GitHub Pages (Forced Legacy Peer Deps)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Clean install with legacy peer deps
        run: |
          # Force delete node_modules and lock file to prevent conflicts
          rm -rf node_modules
          rm -f package-lock.json
          npm install --legacy-peer-deps --no-audit

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Build with Next.js
        run: |
          # Build the Next.js application
          npm run build
          # Ensure public directory exists in output
          if [ -d "public" ]; then
            echo "Copying public directory contents to out directory..."
            cp -r public/* out/
          fi
          # List contents of out directory for verification
          echo "Contents of out directory:"
          ls -la out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
