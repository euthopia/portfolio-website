# GitHub Pages deployment workflow with buildpack approach
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      # Install SWC packages explicitly to avoid download issues
      - name: Install SWC packages
        run: |
          npm install --no-save @next/swc-linux-x64-gnu @next/swc-linux-x64-musl --legacy-peer-deps
          mkdir -p /home/runner/.cache/next-swc
      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=/${GITHUB_REPOSITORY#*/}" >> .env.production
          cat .env.production
      - name: Fix next.config.mjs devIndicators
        run: |
          sed -i 's/buildActivity: false/\/\/ buildActivity: false/g' next.config.mjs
          sed -i 's/buildActivityPosition: .*/position: "bottom-right",/g' next.config.mjs
          cat next.config.mjs
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
      - name: Ensure .nojekyll file exists
        run: touch out/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
